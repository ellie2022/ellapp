{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-2 border-bottom pb-1">
        Add a question
    </h5>
    <form method="post">
        {% csrf_token %}
        <!-- Start of error display block -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- End of error display block -->
        <div class="mb-2">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="mb-2">
            <label for="content" class="form-label">Detail</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10">
                {{ form.content.value|default_if_none:'' }}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    </form>
</div>
{% endblock %}
